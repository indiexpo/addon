<!doctype html>
<html>
  <head>
    <title>Jump 4.4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
      .change {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 40%;
        height: 100px;
        margin: 5%;
        border: none;
        border-radius: 5px;
        background: #c60;
        color: #ccc;
        font-weight: bold;
        font-size: 30px;
        line-height: 1.5;

        box-shadow: 4px 4px 5px #000;
        -moz-box-shadow: 4px 4px 5px #000;
        -webkit-box-shadow: 4px 4px 5px #000;
        filter: progid:DXImageTransform.Microsoft.Shadow(color='#000', Direction=135, Strength=10);
        }
    </style>
  </head>
  <body style="margin: 0; background: #09090b;">
    <div style="margin: 0; height: 90%;">
    <input type="button" class="change" value="Change" onclick="window.location.reload()">
    <div style="margin: 0; width: 100%;">
      <iframe id="iframe" onload="this.width=screen.width;this.height=screen.width;" frameborder="0"></iframe>
    </div>
    <script src="popup.js"></script>
   </div>
  </body>
</html>
